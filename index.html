<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David BecKhangShop Login</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header" style="margin-bottom: 0px">
        <div class="main">
          <div class="list">
            <h2>Sign In</h2>
            <div class="log">
              <p style="
    width: 100px;
    margin-left: 30px;
    margin-right: 0px;
">New Used ?</p>
              <a href="#" style="margin-top: 20px">Creat an Account</a>
            </div>
            <div class="from-group">
              <p>Email or UserName:</p>
              <input type="text" name="Email" />
            </div>
            <div class="from-group">
              <p>Password:</p>
              <input type="password" name="password" />
            </div>
            <div class="check">
              <input type="checkbox" name="" id="" />
              <span for="">Keep me signed in</span>
            </div>
            <input
              type="submit"
              value="Sign In"
              id="btn-login"
              style="width: 303.55556px; height: 39.55556px"
            />
          </div>
          <div class="img"><img src="./img/Illustration.png" alt="" /></div>
          <div class="close">
            <a href="" style="margin-bottom: 500px"
              ><img src="./img/close.png" alt="" class="rotate-img"
            /></a>
          </div>
        </div>
        <div class="media-img">
          <img src="./img/- Sign in with -.png" alt="" />
        </div>
        <div class="list-icon">
          <a href="#"> <img src="./img/fb.png" alt="" /></a>
          <a href="#">
            <img src="./img/gg.png" alt="" style="margin-left: 20px"
          /></a>
          <a href="#">
            <img src="./img/in.png" alt="" style="margin-left: 20px"
          /></a>
          <a href="#">
            <img src="./img/tw.png" alt="" style="margin-left: 20px"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
